<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="display: grid;align-items: center;">
      <div class="row" style="margin-bottom: 120px;">
        <section class="gh-flow-content">
          <form
            id="login"
        
            class="gh-signin"
            novalidate="novalidate"
          >
          <div style="width: 50%;">
              <header>
                <div class="imgdiv">
                  <img
                    src="https://static.ghost.org/v4.0.0/images/ghost-orb-2.png"
                    alt=""
                  />
                </div>
                <h1>Sign in .</h1>
              </header>
              <div class="form-group success">
                <label for="identification">Email address</label>
                <span class="gh-input-icon gh-icon-mail">
                  <input
                    id="identification"
                    class="gh-input email"
                    placeholder="jamie@example.com"
                    name="identification"
                    autocapitalize="off"
                    autocorrect="off"
                    autocomplete="username"
                    type="email"
                    
                  />
                </span>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <span class="gh-input-icon gh-icon-lock forgotten-wrap">
                  <input
                    id="password"
                    class="gh-input password"
                    placeholder="•••••••••••••••"
                    name="password"
                    autocomplete="current-password"
                    autocorrect="off"
                    type="password"
                   
                  />
  
                  <button
                    id="ember4"
                    class="forgotten-link gh-btn-link gh-btn-icon ember-view"
                    type="button"
                  >
                    <span>Forgot?</span>
                  </button>
                </span>
              </div>
  
              <button
                data-test-button="sign-in"
                id="ember5"
                style="background: #ff1a75"
                class="login gh-btn gh-btn-login gh-btn-block gh-btn-icon ember-view"
                
                onclick="submit12(event)"
              >
                <!---->
                <span data-test-task-button-state="idle">Sign in →</span>
                <!---->
                <!---->
              </button>
            </form>
  
            <p class="main-error">&nbsp;</p>

          </div>
        </section>
      </div>
    </div>



    <script>
     
        function submit12 (e){
            e.preventDefault()
          const username =  document.getElementById("identification").value
          const password =  document.getElementById("password").value
          const loginData = {
          username: username,
          password: password
          };

          
        fetch('https://oemdieselparts.com/pic/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(loginData)
        })
          .then(response => response.json())
          .then(data => {
          
            if (data.user.member) {
              console.log('Login successful');
              localStorage.setItem('access_token', data.token)
              window.location.href = 'watermark.html'
            } else {
              console.log('Login failed:', data.message);
            }
          })
          .catch(error => {
          console.log('Error:', error);
          });
        }
    


    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
